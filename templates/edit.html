<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit - Budgety</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- MDBootstrap CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css" />

    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  </head>

  <body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-5">
          <form class="edit-record-form bg-white p-5 rounded shadow-lg" method="POST"
                action="{{ url_for('edit', tran=tran, item_id=id) }}">
            <!-- Title -->
            <h2 class="text-center mb-4">Edit Record</h2>

            <!-- DESCRIPTION -->
            <div class="form-outline mb-4">
              <input type="text" id="registerName" class="form-control" name="description" value="{{ description }}" />
              <label class="form-label" for="registerName">Description</label>
            </div>

            <!-- AMOUNT -->
            <div class="form-outline mb-4">
              <input type="number" class="form-control" name="amount" value="{{ amount }}">
              <label class="form-label">Amount</label>
            </div>


            <!-- METHOD -->
            <div class="form-outline mb-4">
              <select class="form-select" name="method">
                <option selected>{{ method }}</option>
                <option value="Account">Account</option>
                <option value="Cash">Cash</option>
                <option value="Card">Card</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <!--DATE-->
            <div class="date-container input-group" style="margin-bottom: 20px;">
                <input type="text" name="date" id="datepicker" class="form-control" value="{{ date }}" readonly />
                <button type="button" class="btn btn-outline-secondary" id="open-datepicker">
                  <!-- calendar icon -->
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                       class="bi bi-calendar-event" viewBox="0 0 16 16">
                    <path d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5z"/>
                    <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
                  </svg>
                </button>
            </div>
                      <!-- Save and Discard Buttons -->
            <div class="row gx-3">
              <div class="col">
                <button type="submit" class="btn btn-success w-100" name="action" value="save">Save</button>
              </div>
              <div class="col">
                <button type="submit" class="btn btn-outline-danger w-100" name="action" value="discard">Discard</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>

    <!-- MDBootstrap JS -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
      const datepickerInput = document.getElementById('datepicker');
      const picker = flatpickr(datepickerInput, {
        dateFormat: "Y-m-d",
        allowInput: true
      });

      document.getElementById('open-datepicker').addEventListener('click', () => {
        picker.open();
      });
    </script>
  </body>
</html>
