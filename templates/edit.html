<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit - Budgety</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- MDBootstrap CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-5">
          <form class="edit-record-form bg-white p-5 rounded shadow-lg" action="{{ url_for('tracker') }}">
            <!-- Title -->
            <h2 class="text-center mb-4">Edit Record</h2>

            <!-- DESCRIPTION -->
            <div class="form-outline mb-4">
              <input type="text" id="registerName" class="form-control" required />
              <label class="form-label" for="registerName">{{ description }}</label>
            </div>

            <!-- AMOUNT -->
            <div class="form-outline mb-4">
              <input type="number" class="form-control" required />
              <label class="form-label">{{ amount }}</label>
            </div>


            <!-- METHOD -->
            <div class="form-outline mb-4">
              <select class="form-select" name="method" required>
                <option selected>{{ method }}</option>
                <option value="Account">Account</option>
                <option value="Cash">Cash</option>
                <option value="Card">Card</option>
                <option value="Other">Other</option>
              </select>
<!--              <label class="form-label select-label">Method</label>-->
            </div>
                      <!-- Save and Discard Buttons -->
            <div class="row gx-3">
              <div class="col">
                <button type="submit" class="btn btn-success w-100">Save</button>
              </div>
              <div class="col">
                <button type="reset" class="btn btn-outline-danger w-100">Discard</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>

    <!-- MDBootstrap JS -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.js"
    ></script>
  </body>
</html>
